<div class="container">
  <nav class="navbar "  style="background-color: #04504c;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Faça seu cadastro para agendar sua consulta</span>
    </div>
  </nav>

  <div class="row corpo_cadastro">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
      <h1>Cadastro</h1>
      <form id="form-cadastro">
        <div class="form-group">
          <label>Nome completo:</label>
          <input class="form-control" type="text" name="nomecompleto" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input class="form-control" type="number" name="cpf" id="cpf" placeholder="Digite seu cpf">
        </div>
        <div class="form-group">
          <label>Endereço</label>
          <input class="form-control" type="text" name="endereco" id="endreco" placeholder="Digite seu endereço">
        </div>
        <div class="form-group">
          <label>Numeral</label>
          <input class="form-control" type="number" name="numeral" id="numeral" placeholder="Digite o numeral sua casa/apartamento">
        </div>
        <div class="form-group">
          <label>Bairro</label>
          <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
        </div>
        <div class="form-group">
          <label>Cidade</label>
          <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input class="form-control" type="number" name="telefone" id="telefone" placeholder="Digite seu numero de telefone">
        </div>
        <div class="form-group">
          <label>Data nascimento</label>
          <input class="form-control" type="date" name="datanascimento" id="datanascimento" placeholder="Informe sua data de nascimento">
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Gênero</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Selecione</option>
      <option value="1">Masculino</option>
      <option value="2">Feminino</option>
      <option value="3">Não Informar</option>
    </select>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha ">
        </div>
        <div class="form-group">
          <label>Repita senha</label>
          <input class="form-control" type="password" name="repitasenha" id="repitasenha" placeholder="Digite novamente sua  senha">
        </div>
      </form>
    </div>
    </div>
    </div>
    </div>
    <div class="col-6">

    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Aceito compartilhar as informações
      </label>
    </div>
    <button type="submit" class="btn btn-warning text-center">Enviar</button>
    <div class="alert alert-danger d-none">
      prencha o campo nome
    </div>



  </div>
